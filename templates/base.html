<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
      type="text/css"
      media="all"
    />
    <script src="{{ url_for('static', filename='jquery-3.6.0.js') }}"></script>
  </head>
<body>
  <!-- NavBar-->
  {% block navbar %}
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="/">
      <img
        src="../static/images/bag.png"
        width="30"
        height="30"
        class="d-inline-block align-top"
        alt=""
      />
      {% block navtitle %} {% endblock %}
    </a>
    {% block navlink %} {% endblock %}
    
  </nav>
  {% endblock %}
<!-- Search  -->
{% block search %}
  <div class="container mt-5">
    <form action="/search" method="POST" class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="what">What</label>
          <input
            type="text"
            class="form-control"
            id="what"
            name="what"
            placeholder="Job title or keywords"
            value="{{ request.form['what'] if request.form else '' }}"
          />
          <input
            type="hidden"
            name="what_hidden"
            value="{{ request.form['what'] if request.form else '' }}"
          />
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category" name="category">
            <option value="Any" {{ 'selected' if request.form['category'] == 'Any' else '' }}>Any Classification</option>
            <option value="Accounting_Finance" {{ 'selected' if request.form['category'] == 'Accounting_Finance' else '' }}>Accounting Finance</option>
            <option value="Engineering" {{ 'selected' if request.form['category'] == 'Engineering' else '' }}>Engineering</option>
            <option value="Healthcare_Nursing" {{ 'selected' if request.form['category'] == 'Healthcare_Nursing' else '' }}>Healthcare Nursing</option>
            <option value="Sales" {{ 'selected' if request.form['category'] == 'Sales' else '' }}>Sales</option>
          </select>
          <input
            type="hidden"
            name="category_hidden"
            value="{{ request.form['category'] if request.form else '' }}"
          />
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-group">
          <label for="where">Where</label>
          <input
            type="text"
            class="form-control"
            id="where"
            name="where"
            placeholder="Location"
            value="{{ request.form['where'] if request.form else '' }}"
          />
          <input
            type="hidden"
            name="where_hidden"
            value="{{ request.form['where'] if request.form else '' }}"
          />
        </div>
      </div>
      <div class="col-md-1">
        <div class="form-group">
          <label for="search" style="visibility: hidden">&nbsp;</label>
          <button type="submit" class="btn btn-primary">Search</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}

<!-- Bootstrap JS -->
<script

></script>

<script
